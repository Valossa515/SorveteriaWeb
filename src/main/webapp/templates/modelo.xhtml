<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SiWSorv</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpg"
				styleClass="imagemCentralizada" />
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">
				<p:menubar>
					<p:submenu label="Arquivo">
						<p:menuitem value="Sair" actionListener="#{autenticacaoBean.deslogar}"/>
					</p:submenu>

					<p:submenu label="Cadastros"
					rendered="#{autenticacaoBean.temPermissoes(['A', 'G'])}">
						<p:menuitem value="Estado" outcome="/pages/Estados.xhtml" />
						<p:menuitem value="Cidade" outcome="/pages/Cidades.xhtml" />
						<p:menuitem value="Fabricante" outcome="/pages/Fabricantes.xhtml"/>
						<p:menuitem value="Produto" outcome="/pages/Produtos.xhtml"/>
						<p:menuitem value="Categorias" outcome="/pages/Categorias.xhtml"/>
						<p:menuitem value="Pessoa" outcome="/pages/Pessoas.xhtml"/>
						<p:menuitem value="Cliente" outcome="/pages/Clientes.xhtml"/>
						<p:menuitem value="Funcionário" outcome="/pages/Funcionarios.xhtml"/>
						<p:menuitem value="Usuário" outcome="/pages/Usuarios.xhtml"/>
					</p:submenu>
					
					<p:submenu label="Movimentações">
						<p:menuitem value="Venda" outcome="/pages/Vendas.xhtml"/>
						<p:menuitem value="Evento" outcome="/pages/Eventos.xhtml"/>
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" outcome="/pages/Sobre.xhtml"/>
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>
</h:body>
</html>
